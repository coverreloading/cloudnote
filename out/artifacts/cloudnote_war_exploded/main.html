<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云笔记</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body leftmargin="0" topmargin="0" marginheight="0" marginwidth="0">
<div id="full-window">
    <div id="main-content">
        <div id="topbg">
            <div id="top-left">
                <img id="top-left-logo" src="../assets/img/cloud.ico">
            </div>
            <div id="top-center">
                <a style="position:absolute;left:5px;top: 10px;" href="http://tieba.reloading.cn"
                   target="_blank">贴吧</a>
            </div>
            <div id="top-right">
                <img id="top-right-logo" src="../assets/img/twitter.png">
            </div>
        </div>
        <div id="leftframe">
            <div id="createbutton" >
                <div class="buttoncontent">
                    <a>新建</a>
                    <a>上传</a>
                </div>

            </div>
            <div id="leftlist">
                <div class="buttoncontent">
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                    </ul>
                </div>
            </div>
            <div id="leftfile">
                <div class="buttoncontent">
                    <a href="http://tieba.reloading.cn" target="_blank">文件库</a>
                </div>
            </div>
        </div>
    </div>
    <div id="note">
        <iframe id="noteframe" src="./note.html">
            <p>Your browser does not support iframes.</p>
        </iframe>
    </div>
</div>
</body>
</html>
